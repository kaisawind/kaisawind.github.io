<aside role="banner">   
  <div class="card" style="width: 18rem;">
    {%- if site.logo -%}
    <img class="card-img-top" src="{{site.logo | relative_url}}" alt="Logo" class="avatar_pic" />
    {%- endif -%}
    <div class="card-body">
      <h5 class="card-title"> {{ site.github_username }} </h5>
      <p class="card-text"> {{ site.description }} </p>
      <a href="{{ site.github.owner_url }}">View My GitHub Profile</a>
    </div>
  </div>
</aside>
