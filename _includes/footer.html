<footer class="navbar fixed-bottom navbar-expand-sm navbar-light bg-light">
  <div class="row">
    <div class="col-sm-12 col-md">
      <ul>
        <li style="list-style: none;">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
        </li>
        {%- if site.email -%}
        <li style="list-style: none;">
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </li>
        {%- endif -%}
      </ul>
    </div>

    <div class="col-sm col-md">
      {%- include social.html -%}
    </div>

    <div class="col-sm col-md-6">
      <p>{{- site.description | escape -}}</p>
    </div>
  </div>

</footer>
